<div class="container-fluid" style="min-height: 100vh; padding: 0; background-color: transparent;">
  <div class="row g-0" style="min-height: 100vh;">
    <div class="col-md-3" style="background-color: #f8f9fa; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; justify-content: flex-start; padding: 2.2rem; padding-top: 3.3rem; min-width: 220px; overflow-y: auto;">
      <app-sidebar (onCategorySelect)="onCategorySelected($event)"></app-sidebar>
    </div>
    <div class="col-md-9" style="padding: 2.2rem; overflow-y: auto; position: relative; background-color: transparent;">
      <app-main [selectedCategory]="selectedCategory"></app-main>
    </div>
  </div>
</div>
