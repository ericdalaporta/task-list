<style>
  .categoria-badge {
    font-weight: 500;
    font-size: 1.15rem;
    padding: 0.55em 1.3em;
    border-radius: 999px;
    margin-right: 0.4em;
    margin-bottom: 0.4em;
    display: inline-block;
  }
  .badge-casa    { background: #22c55e; color: #fff; }
  .badge-estudo  { background: #f59e42; color: #fff; }
  .badge-trabalho{ background: #3b82f6; color: #fff; }
  .badge-pessoal { background: #ef4444; color: #fff; }
  .badge-saude   { background: #a259ff; color: #fff; }
  .badge-mais    { background: #fbbf24; color: #fff; }
  .categoria-list {
    margin-bottom: 0;
    padding-left: 2.2rem;
  }
  .categoria-list li {
    cursor: pointer;
    transition: color 0.2s;
    font-size: 1.65rem;
    font-weight: 500;
    margin-bottom: 1.2rem;
    color: #444;
  }
  .categoria-list li:hover { color: #a259ff; }
  .input-custom {
    background: #f3f3f3;
    border: none;
    font-size: 1.1rem;
    color: #888;
  }
  .input-custom:focus {
    background: #f3f3f3;
    color: #222;
    border: none;
    box-shadow: none;
  }
  .select-custom {
    background: #f3f3f3;
    border: none;
    font-size: 1.1rem;
    color: #888;
  }
  .select-custom:focus {
    background: #f3f3f3;
    color: #222;
    border: none;
    box-shadow: none;
  }
  .btn-add-categoria {
    font-size: 1.5rem;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 0.5rem;
    padding: 0;
  }
  .clipboard-img {
    opacity: 0.3;
    width: 120px;
    margin-top: 2rem;
  }
  .nenhuma-tarefa {
    color: #a259ff;
    font-size: 1.2rem;
    font-weight: 500;
    margin-top: 1.5rem;
  }
  .categorias-titulo {
    font-family: inherit;
    font-weight: bold;
    font-size: 2.35rem;
    margin-bottom: 2rem;
    margin-left: 0;
    padding-left: 2.2rem;
  }
  .sidebar-badges {
    position: absolute;
    left: 0;
    bottom: 1.5rem;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    border-top: 1px solid #eee;
    padding-top: 1.2rem;
    padding-bottom: 0;
    background: transparent;
  }
  @media (max-width: 991px) {
    .sidebar-badges {
      position: static;
      border-top: 1px solid #eee;
      margin-top: 2rem;
      padding-bottom: 1.5rem;
    }
  }
  nav.position-relative { position: relative !important; }
</style>

<div class="container-fluid min-vh-100" style="background:#fff;">
  <div class="row w-100" style="min-height: 90vh;">
    <!-- Sidebar -->
    <nav class="col-12 col-md-3 border-end py-4 d-flex flex-column justify-content-start position-relative" style="min-width:220px; height:100vh;">
      <div>
        <div class="categorias-titulo">Categorias</div>
        <ul class="list-unstyled categoria-list">
          <li>Casa</li>
          <li>Estudo</li>
          <li>Trabalho</li>
          <li>Pessoal</li>
          <li>Sa√∫de</li>
          <li style="cursor:pointer;">Crie outras</li>
        </ul>
      </div>
      <div class="sidebar-badges">
        <span class="categoria-badge badge-casa">Casa</span>
        <span class="categoria-badge badge-estudo">Estudo</span>
        <span class="categoria-badge badge-trabalho">Trabalho</span>
        <span class="categoria-badge badge-pessoal">Pessoal</span>
        <span class="categoria-badge badge-saude">Sa√∫de</span>
        <span class="categoria-badge badge-mais">...</span>
      </div>
    </nav>
    <!-- Main -->
    <main class="col-12 col-md-9 py-4 px-5 position-relative">
      <div class="d-flex justify-content-between align-items-start">
        <h1 class="fw-bold" style="font-size:2.7rem;">Meu quadro de tarefas</h1>
      </div>
      <form class="d-flex gap-2 mt-4 mb-2 w-100">
        <input
          type="text"
          class="form-control input-custom"
          placeholder="Adicionar tarefa"
          style="flex:2; min-width:180px;"
          disabled
        >
        <select
          class="form-select select-custom"
          style="flex:1; min-width:120px;"
          disabled
        >
          <option>Categoria</option>
        </select>
        <button class="btn btn-light btn-add-categoria" type="button" title="Adicionar categoria" disabled>+</button>
        <button class="btn btn-primary px-4" type="button" disabled style="min-width:120px;">Adicionar</button>
      </form>
      <small class="ms-1" style="color:#a259ff;">Aperte enter para adicionar</small>
      <div class="d-flex flex-column align-items-center justify-content-center" style="height:50vh;">
        <img class="clipboard-img" src="https://img.icons8.com/ios/100/clipboard.png" alt="clipboard">
        <div class="nenhuma-tarefa">Nenhuma tarefa adicionada <span>ü•≤</span></div>
      </div>
    </main>
  </div>
</div>
