<div class="container-barra" style="background-color: #f8f9fa;">
  <!-- seção de categorias -->
  <div class="secao-categorias" style="padding-left: 3%;">
    <h2 class="fw-bold mb-5" style="font-size: 2.75rem; color: #000; font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 700;">Categorias</h2>
    <ul class="list-unstyled">
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Casa')">Casa</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Estudo')">Estudo</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Trabalho')">Trabalho</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Pessoal')">Pessoal</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Saúde')">Saúde</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria('Outras')">Outras</li>
      <li class="mb-4 cursor-pointer fw-semibold item-categoria" style="font-size: 1.65rem; color: #000;" (click)="selecionarCategoria(null)">Todas</li>
    </ul>
  </div>
  <!-- container de badges de categorias no rodapé -->
  <div class="container-badges d-flex flex-wrap gap-3 justify-content-center border-top pt-4 pb-3" style="width: 100%; margin-left: 0; margin-right: 0;">
    <span class="badge rounded-pill text-white bg-success" style="font-size: 1.1rem; padding: 0.8rem 1.3rem;">Casa</span>
    <span class="badge rounded-pill text-white bg-warning" style="font-size: 1.1rem; padding: 0.8rem 1.3rem;">Estudo</span>
    <span class="badge rounded-pill text-white bg-primary" style="font-size: 1.1rem; padding: 0.8rem 1.3rem;">Trabalho</span>
    <span class="badge rounded-pill text-white bg-danger" style="font-size: 1.1rem; padding: 0.8rem 1.3rem;">Outras</span>
    <span class="badge rounded-pill text-white bg-info" style="font-size: 1.1rem; padding: 0.8rem 1.3rem;">Saúde</span>
  </div>
</div>
